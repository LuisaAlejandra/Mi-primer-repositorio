<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeraPagina</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--"Ctrl + [] (Para agregar o quitar espacios)"-->
    <body>
        <h1>MI PAGINA WEB</h1>
        <h2>Hola a todos</h2>
        <h3>Prueba de la creación de una pagina web</h3>
            <main> <!--EL contenido principal va dentro del MAIN-->
                <p>Haz click aqui para ver<a href="https://developer.mozilla.org/es/" target="_blank" rel="noopener noreferrer"> más contenido</a></p>

                <a href="https://developer.mozilla.org/es/" target="_blank" rel="noopener noreferrer"><img src="https://media.glamour.mx/photos/6553e93896426f53de00fab6/master/w_960,c_limit/IMG_6341.jpeg" alt="Garfiel bebe"></a>
                <!-- <img src="lasagna.jpg" alt="Garfield comiendo"> -->
                <hr>
                <h3>Lista de gatos</h3>

                <div>
                    <p>Cosas que los gatos <em>aman</em>:</p>
                    <ul>
                        <li>Menta</li>
                        <li>Leche</li>
                        <li>Juguetes</li>
                    </ul>

                    <p>Cosas que los gatos <strong>odian</strong>:</p>
                    <ol>
                        <li>Fuego</li>
                        <li>Bañarse</li>
                        <li>Truenos</li>
                    </ol>
                </div>
                <form action="/enviar-respuesta">
                    <label for="interior">
                        <input id="interior" type="radio" value="interior" name="interior-exterior">Interior </label>

                    <label for="exterior">
                        <input id="exterior" type="radio" value="exterior" name="interior-exterior" checked>Exterior</label><br>

                    <!--Casillas de verificacion-->
                    <label for="lunes">
                        <input id="lunes" type="checkbox" value="lunes" name="personalidad" checked>Lunes</label> <br>
                    <label for="viernes">
                        <input id="viernes" type="checkbox" value="viernes" name="personalidad">Viernes</label> <br>
                    <label for="domingo">
                        <input id="domingo" type="checkbox" value="domingo" name="personalidad">Domingo</label> <br>

                    <!--Texto y boton de enviar-->
                    <input type="text" placeholder="Ingresa numeros">
                    <input type="text" placeholder="Apellidos" required>
                    <button type="submit">Enviar</button>
                </form>
            </main>
            <footer>
              <p> <small>Uicab Cetz Luisa Alejandra</small></p>
            </footer>
    </body>
</html>
